<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a0a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00B8CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Gradient orb -->
  <circle cx="900" cy="150" r="300" fill="#00D9FF" opacity="0.1" filter="blur(80px)"/>
  
  <!-- Grid pattern -->
  <path d="M0,0 L1200,0 L1200,630 L0,630 Z" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.03" stroke-dasharray="64,64"/>
  
  <!-- Brand -->
  <text x="80" y="120" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">BotOutfit</text>
  
  <!-- Headline -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">Premium Apparel</text>
  <text x="80" y="360" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">for Personal <tspan fill="url(#accent)">Robots</tspan></text>
  
  <!-- Subtext -->
  <text x="80" y="480" font-family="Arial, sans-serif" font-size="28" fill="#a0a0a0">Model-specific fashion for Tesla Optimus, Figure 01, Unitree G1</text>
  
  <!-- Badge -->
  <rect x="80" y="530" width="180" height="40" rx="20" fill="#00D9FF" opacity="0.1"/>
  <circle cx="105" cy="550" r="5" fill="#00D9FF"/>
  <text x="120" y="556" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#00D9FF">Q4 2026 LAUNCH</text>
</svg>
